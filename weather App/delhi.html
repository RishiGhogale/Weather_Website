<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <div class="logo">
        <img src="clouds.gif" alt="">
    </div>
    <div class="main-container">
        <div class="sidebar">
            <img src="cloud.png" alt=""><br><span id="menu-text" >Weather</span>
            <img src="list.png" alt=""><span id="menu-text">Cities</span>
            <img src="maps-and-flags.png" alt=""><span id="menu-text">Map</span>
            <img src="control.png" alt=""><span id="menu-text">Setting</span>


        </div>
        <div class="searchbar">
            <div class="search-cont">
                <input class="input " type="text" placeholder="Enter City name...... ">
                <button class="search-btn"  type="submit" id="submit">Search</button>
            </div>
            <div class="temp-cont">
                <div class="temperature">
                    <h1 class="city"><span id="cityName"></span> Mumbai</h1>
                    <br><br> <br>

                    <h1 class="mytemp"><span class="temp">30 C</span> </h1>
                    <br>
                    <br>
                    <div class="temp1">
                        <h3 class="min-temp">Min-Temp :<span class="min-temp"> 30</span></h3>
                        <br>
                        <h3 class="max-temp">Max-temp : <span id="max-temp">30 </span> </h3>
                    </div>
                </div>
                <div class="sunImg">
                    <Img class="sunrise" src="sun-9662.png"></Img>
                </div>
            </div>
            <div class="sub-cont">
                <div class="wind"><img src="wind.png" alt="">
                    

                    <div class="windspeed"> <span class="wind-speed" > wind-speed : 30Kmh</span> </div>
                    <div class="wind-degree"> <span class="wind-degrees" >wind-degree : 30</span></div>
                    <span id=""> </span>
                </div>
                <div class="cont2">
                    <img src="humidity.png" alt="">
                     <div class="humidity"> Humidity: 30</div>
                    <div class="cloud-pct"><span id="cloud-pct" ></span></div>
                    <div class="sunrise1">sunrise   <span id="sunrise" ></span> </div>
                    <div class="sunset">sunset   <span id="sunset" ></span></div>
                    </div>
            </div>



        </div>
        <div class="cities">
            <ul>
                <li>Mumbai   <span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                <li>Pune<span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                <li>Spain<span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                <li>Tokyo<span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                <li>Newyork<span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                <li>ukraine<span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                <li>London<span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                <li>London<span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                <li>London<span ></span> <img  class="temp-icon" src="thermometer.png" alt=""></li>
                
            



            </ul>
        </div>
    </div>





    <script src="weather.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
